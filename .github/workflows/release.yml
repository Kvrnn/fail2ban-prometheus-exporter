name: Build and Release

on:
  push:
    branches:
      - 'version-*'      # version-1.0.0, version-1.1.0, etc.
      - 'release/*'      # release/1.0.0, release/1.1.0, etc.
      - '*.*.*'         # 1.0.0, 1.0.0-beta, 1.0.0-rc1, etc.
      - '*.*.*-*'       # 1.0.0-beta, 1.0.0-rc1, etc.
    tags:
      - 'v*'             # v1.0.0, v1.1.0, etc. (alternative method)
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: fail2ban_exporter
          - goos: windows
            goarch: amd64
            binary_name: fail2ban_exporter.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
    
      - name: Get version from branch or tag
        id: get_version
        run: |
          # Extract version from branch name (version-1.0.0, release/1.0.0, or plain 1.0.0-beta)
          if [[ "${{ github.ref }}" == refs/heads/version-* ]]; then
            VERSION=${GITHUB_REF#refs/heads/version-}
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION=${GITHUB_REF#refs/heads/release/}
          # Extract version from plain version branch (1.0.0-beta, 1.0.0, etc.)
          elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
            BRANCH=${GITHUB_REF#refs/heads/}
            # Check if branch name looks like a version (contains at least one dot)
            if [[ "$BRANCH" =~ ^[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              VERSION=$BRANCH
            else
              VERSION="dev"
            fi
          # Extract version from tag (v1.0.0)
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          # Manual dispatch - try to get from branch or use default
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BRANCH=${GITHUB_REF#refs/heads/}
            if [[ "$BRANCH" == version-* ]]; then
              VERSION=${BRANCH#version-}
            elif [[ "$BRANCH" == release/* ]]; then
              VERSION=${BRANCH#release/}
            elif [[ "$BRANCH" =~ ^[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              VERSION=$BRANCH
            else
              VERSION="dev"
            fi
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
    
      - name: Get commit hash
        id: get_commit
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
    
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags "\
              -X main.version=${{ steps.get_version.outputs.version }} \
              -X main.commit=${{ steps.get_commit.outputs.commit }} \
              -X main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
              -X main.builtBy=github-actions \
            " \
            -o ${{ matrix.binary_name }} \
            exporter.go
    
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ matrix.binary_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # Only create release for version branches or tags (not manual dispatch without version)
    if: |
      startsWith(github.ref, 'refs/heads/version-') ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/tags/v') ||
      (startsWith(github.ref, 'refs/heads/') && contains(github.ref_name, '.'))
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
    
      - name: Get version from branch or tag
        id: get_version
        run: |
          # Extract version from branch name (version-1.0.0, release/1.0.0, or plain 1.0.0-beta)
          if [[ "${{ github.ref }}" == refs/heads/version-* ]]; then
            VERSION=${GITHUB_REF#refs/heads/version-}
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION=${GITHUB_REF#refs/heads/release/}
          # Extract version from plain version branch (1.0.0-beta, 1.0.0, etc.)
          elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
            BRANCH=${GITHUB_REF#refs/heads/}
            # Check if branch name looks like a version (contains at least one dot)
            if [[ "$BRANCH" =~ ^[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              VERSION=$BRANCH
            else
              VERSION="dev"
            fi
          # Extract version from tag (v1.0.0)
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          
          # Determine which changelog to reference and if it's a prerelease
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]] || [[ "$VERSION" == *"alpha"* ]]; then
            CHANGELOG="CHANGELOG-BETA.md"
            PRERELEASE="true"
          else
            CHANGELOG="CHANGELOG.md"
            PRERELEASE="false"
          fi
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
    
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
    
      - name: Package binaries
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          mkdir -p packages
          cd artifacts
          
          # Process each platform's artifacts
          for dir in */; do
            cd "$dir"
            PLATFORM=$(basename "$dir")
            
            # Determine OS and ARCH from directory name (e.g., "linux-amd64" or "windows-amd64")
            if [[ "$PLATFORM" == linux-* ]]; then
              OS="linux"
              ARCH="${PLATFORM#linux-}"
              BINARY="fail2ban_exporter"
              EXT="tar.gz"
            elif [[ "$PLATFORM" == windows-* ]]; then
              OS="windows"
              ARCH="${PLATFORM#windows-}"
              BINARY="fail2ban_exporter.exe"
              EXT="zip"
            else
              echo "Unknown platform: $PLATFORM"
              cd ..
              continue
            fi
            
            # Create checksum for binary
            if [ -f "$BINARY" ]; then
              sha256sum "$BINARY" > "${BINARY}.sha256"
              
              # Create package with standard naming: fail2ban_exporter_VERSION_OS_ARCH.EXT
              PACKAGE_NAME="fail2ban_exporter_${VERSION}_${OS}_${ARCH}.${EXT}"
              
              if [[ "$EXT" == "tar.gz" ]]; then
                # Create tar.gz for Linux
                tar -czf "../../packages/${PACKAGE_NAME}" "$BINARY" "${BINARY}.sha256"
              else
                # Create zip for Windows
                zip "../../packages/${PACKAGE_NAME}" "$BINARY" "${BINARY}.sha256"
              fi
              
              # Create checksum for the package
              cd ../../packages
              sha256sum "${PACKAGE_NAME}" > "${PACKAGE_NAME}.sha256"
              cd ../artifacts
              
              echo "Created package: ${PACKAGE_NAME}"
            fi
            
            cd ..
          done
          
          cd ..
          echo "Packages created:"
          ls -lh packages/
    
      - name: Create tag
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.get_version.outputs.version }}"
          # Fetch all tags to check if it exists
          git fetch --tags
          # Check if tag already exists locally or remotely
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1 || git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          else
            git tag -a "$TAG_NAME" -m "Release ${{ steps.get_version.outputs.version }}"
            git push origin "$TAG_NAME"
          fi
    
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Release ${{ steps.get_version.outputs.version }}
            
            ### Changes
            See [${{ steps.get_version.outputs.changelog }}](https://github.com/${{ github.repository }}/blob/${{ steps.get_version.outputs.ref }}/${{ steps.get_version.outputs.changelog }}) for details
            
            ### Downloads
            - **Linux (amd64)**: `fail2ban_exporter_${{ steps.get_version.outputs.version }}_linux_amd64.tar.gz`
            - **Windows (amd64)**: `fail2ban_exporter_${{ steps.get_version.outputs.version }}_windows_amd64.zip`
            
            ### Installation
            ```bash
            # Linux
            tar -xzf fail2ban_exporter_${{ steps.get_version.outputs.version }}_linux_amd64.tar.gz
            chmod +x fail2ban_exporter
            ./fail2ban_exporter --version
            ```
          files: |
            packages/*
          draft: false
          prerelease: ${{ steps.get_version.outputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

